<html>
<head>
<title>PyPI Author Information</title>
<script src="{{url_for('static', filename='jquery.js') }}"></script>
<link rel="shortcut icon" href="http://pypi-ranking.info/static//img/python_logo.png">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css') }}" />
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='solarized.css') }}" />
</head>
<body class="subpage">
<div class="banner">
    <a href="/">
    <img src="{{url_for('static', filename='logo.png') }}">
    <h1>PYPI RANKINGS</h1>
    </a>
</div>
<table class="package">
<tr><td>
<b>Author Name</b>:<br><blockquote>{{ author_name }}</blockquote>
</td></tr><tr><td>
<b>Packages Authored</b>:<br><blockquote>{{ "{:,d}".format(len(packages)) }}</blockquote>
</td></tr><tr><td>
<b>Rank</b>:<br><blockquote>{{ rank }}</blockquote>
</td></tr><tr><td>
<b>Packages by this author</b>:<br><blockquote>
<table class="subtable">
{% for package in packages %}
<tr><td>
<a href="/package/{{package[0]}}">{{ package[0] }}</a>
<br><div class="package-description">{{ package[1] }}</div>
</td></tr>
{% endfor %}
</table></blockquote>
</td></tr></table>
</body>
</html>
